<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCoptimize - Главная</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Заголовок */
    header {
      text-align: center;
      padding: 20px 0;
      background: #282c34;
      font-size: 2rem;
      font-weight: bold;
      color: #61dafb;
      border-bottom: 2px solid #444;
    }

    /* Контейнер с кнопками */
    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Три кнопки в строку */
      grid-auto-rows: 1fr; /* Высота каждой строки */
      gap: 20px; /* Промежуток между кнопками */
      flex-grow: 1;
      padding: 20px;
      align-items: center;
      justify-items: center;
    }

    .button {
      width: 100%; /* Кнопка растягивается на всю ширину колонки */
      height: 200px; /* Фиксированная высота кнопки */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px;
      border: 1px solid #444;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
      text-align: center;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .button span {
      margin-top: 10px;
      font-size: 1rem;
      color: #ddd;
    }

    /* Нижняя часть страницы */
    footer {
      background: #282c34;
      text-align: center;
      padding: 15px 0;
      color: #fff;
      border-top: 2px solid #444;
    }

    footer a {
      color: #61dafb;
      text-decoration: none;
      margin: 0 10px;
      font-size: 0.9rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Верхний заголовок -->
  <header>
    PCoptimize
  </header>

  <!-- Центральные кнопки -->
  <div class="buttons">
    <!-- Скрипты -->
    <a href="scripts.html" class="button">
      Скрипты
      <span>Автоматизируйте задачи и оптимизируйте ПК.</span>
    </a>
    <!-- Программы -->
    <a href="programs.html" class="button">
      Программы
      <span>Лучшие утилиты для диагностики и улучшения.</span>
    </a>
    <!-- Другое -->
    <a href="other.html" class="button">
      Другое
      <span>Дополнительные ресурсы и инструменты.</span>
    </a>
  </div>

  <!-- Нижняя часть -->
  <footer>
    <a href="#">Контакты</a>
    <a href="#">Политика конфиденциальности</a>
    <a href="#">Условия использования</a>
  </footer>
</body>
</html>
